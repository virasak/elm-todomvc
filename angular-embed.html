<!DOCTYPE HTML>
<html ng-app="Test">

<head>
  <meta charset="UTF-8">
  <title>Elm â€¢ TodoMVC</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
  <script src="http://elm-lang.org/elm-runtime.js"></script>
  <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
  <script src="elm-module.js"></script>
  <script src="build/Todo.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="Ctrl">
    <div style="height: 1000px" elm module="Todo" ports-in="{getStorage: $storage.todoState}" ports="todoPorts"></div>
    <script>
        var app = angular.module('Test', ['Elm', 'ngStorage']);


        app.controller('Ctrl', function ($scope, $localStorage) {
            $scope.$storage = $localStorage.$default({todoState: null });

            $scope.todoPorts = {};
            $scope.todoPorts.focus = function(selector) {
                setTimeout(function() {
                    var nodes = document.querySelectorAll(selector);
                    if (nodes.length === 1 && document.activeElement !== nodes[0]) {
                        nodes[0].focus();
                    }
                },
                50)
            };

            $scope.todoPorts.setStorage = function(state) {
                $scope.$apply(function () {
                    $scope.$storage.todoState  = state;
                });
            };

        });
    </script>
</body>
</html>
